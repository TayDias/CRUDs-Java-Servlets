<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de Aluno</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap Core CSS -->
        <link href="css/style.css" rel="stylesheet">

    </head>
    <body class="text-center">   
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <div class="grid-container">
                <div class="grid-row-gap">  
                    <form class="mastfoot mt-auto" action="servlet"> 
                        <h3>Login:</h3>
                        <h4>Login: <input type="text" name="txtLogin"></h4>
                        <h4>Senha: <input type="password" name="txtSenha"></h4><br />

                        <input type="hidden" name="acao" value="login" />
                        <input class="btn" type="submit" value="Pronto!" />  
                    </form>
                </div>  
                <div class="grid-row-gap">  
                    <form class="mastfoot mt-auto" action="servlet">
                        <h3>Cadastrar-se:</h3>
                        <h4>Login: <input type="text" name="txtLogin"></h4>
                        <h4>Senha: <input type="password" name="txtSenha"></h4>
                        <h4>Confirmar senha: <input type="password" name="txtConfSenha"></h4><br />

                        <input type="hidden" name="acao" value="cadUsuario" />
                        <input class="btn" type="submit" value="Pronto!" />    
                    </form>
                </div> 
            </div>  
        </div>
    </body>
</html>
